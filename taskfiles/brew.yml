# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

vars:
  DOTFILES: "{{.ROOT_DIR}}"
  # Determine Homebrew prefix based on architecture
  BREW_PREFIX:
    sh: |
      if [[ $(uname -m) == "arm64" ]]; then
        echo "/opt/homebrew"
      else
        echo "/usr/local"
      fi

tasks:
  # ============================================================================
  # Primary Tasks
  # ============================================================================

  install:
    platforms: [darwin]
    desc: Install Homebrew and tools defined in Brewfile
    cmds:
      - task: install:homebrew
      - task: install:gnu_stow

  upgrade:
    platforms: [darwin]
    desc: Update Homebrew and upgrade all installed packages
    cmds:
      - brew update
      - brew upgrade
      # - task: update

  update:
    platforms: [darwin]
    desc: Update Brewfile with current brew packages and commit changes
    cmds:
      - task: update_no_commit
      - task: commit

  cleanup:
    desc: Remove unused brew dependencies
    platforms: [darwin]
    cmds:
      - brew cleanup
      - brew autoremove

  retry:
    desc: Retry failed Homebrew package installations
    summary: |
      Retries installing packages from Brewfile
      Useful after network failures or interrupted installations
    platforms: [darwin]
    dir: "/{{.DOTFILES}}"
    cmds:
      - brew bundle

  # ============================================================================
  # Internal Tasks
  # ============================================================================

  install:homebrew:
    internal: true
    platforms: [darwin]
    status:
      - which brew
    cmds:
      - |
        # Refresh sudo timestamp to ensure it's still valid
        sudo -v
      - NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - eval "$({{.BREW_PREFIX}}/bin/brew shellenv)"

  install:gnu_stow:
    internal: true
    platforms: [darwin]
    # NOTE: the leading slash here is a bit annoying, but required due to a bug
    # in go-task see https://github.com/go-task/task/issues/828
    dir: "/{{.DOTFILES}}"
    deps:
      - install:homebrew
    cmds:
      - |
        export PATH="{{.BREW_PREFIX}}/bin:{{.BREW_PREFIX}}/sbin:$PATH"
        brew install stow

  install:tools:
    internal: true
    platforms: [darwin]
    # NOTE: the leading slash here is a bit annoying, but required due to a bug
    # in go-task see https://github.com/go-task/task/issues/828
    dir: "/{{.DOTFILES}}"
    deps:
      - install:homebrew
    cmds:
      - |
        export PATH="{{.BREW_PREFIX}}/bin:{{.BREW_PREFIX}}/sbin:$PATH"
        brew bundle

  update_no_commit:
    internal: true
    platforms: [darwin]
    # NOTE: the leading slash here is a bit annoying, but required due to a bug
    # in go-task see https://github.com/go-task/task/issues/828
    dir: "/{{.DOTFILES}}"
    cmds:
      - brew bundle dump --force --describe

  commit:
    desc: Commits the Brewfile file if changed
    internal: true
    silent: true
    # NOTE: the leading slash here is a bit annoying, but required due to a bug
    # in go-task see https://github.com/go-task/task/issues/828
    dir: "/{{.DOTFILES}}"
    cmd: |
      ./scripts/commit_changed_file.sh \
        'Brewfile' \
        "chore(brew): update packages $(date '+%Y-%m-%d %H:%M:%S')"
