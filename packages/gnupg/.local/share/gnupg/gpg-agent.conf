# https://www.gnupg.org/documentation/manuals/gnupg/Agent-Options.html

# Pinentry program - GPG will auto-detect if not specified
# macOS ARM: /opt/homebrew/bin/pinentry-mac
# macOS Intel: /usr/local/bin/pinentry-mac
# Linux: /usr/bin/pinentry or /usr/bin/pinentry-gtk-2
# pinentry-program /opt/homebrew/bin/pinentry-mac

pinentry-timeout 60
default-cache-ttl 3600
default-cache-ttl-ssh 3600
max-cache-ttl 7200
